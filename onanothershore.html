<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on another shore</title>
    <style>
        /* Colors inspired by a cooler, serene beach theme */
		:root {
			--bg-color: #e7f1f0; /* Misty blue, like a calm sky meeting the ocean */
			--text-color: #4e5a52; /* Soft eucalyptus green, grounding and natural */
			--link-color: #537a6d; /* Sage green, like seafoam on the shore */
			--link-hover-color: #ffb88c; /* Light peach, evoking warm sunlight at sunset */
			--highlight-color: #a59393; /* Muted rosewood, adding a subtle nostalgic tone */
			--small-text-color: #8f837a; /* Soft greige, understated and organic */
		}


        body {
            background-color: var(--bg-color);
            font-family: "Exo 2", sans-serif;
            color: var(--text-color);
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poem {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
            text-align: center; /* Center the text */
        }

        .italic {
            font-style: italic;
        }

        .cyan {
            color: var(--link-color);
            text-decoration: none;
        }

        .cyan:hover {
            color: var(--link-hover-color);
        }

        .free-pitch {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color); /* Dusty rose for contrast */
        }

        .indented {
            margin-left: 50px;
        }

        .small {
            font-size: 0.8rem;
            color: var(--small-text-color); /* Muted taupe */
        }

        .farewell {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--highlight-color); /* Dusty rose for emphasis */
        }

        .tab-space {
            display: inline-block;
            width: 2em; /* Adjust the width to control the tab size */
        }
		
		.tab-space2 {
            display: inline-block;
            width: 5em; /* Adjust the width to control the tab size */
        }
    </style>
</head>
<body>
    <div class="poem">
        <p>room salmon <span class="italic">Thunnus orientalis</span></p>
        <p><span class="tab-space"></span><a href="#" class="cyan">&lt;a cyan</a></p>
        <p>pitch: <span class="free-pitch">free</span><span class="tab-space2"></span> ; “ ”</p>
        <p><span class="tab-space"></span>Polyvinyl forget</p>
        <p>opening <span class="tab-space2"></span><span class="italic">déjà-jamais rêvé</span></p>
        <p><span class="tab-space"></span>on another</p>
        <p class="indented">shore <span class="tab-space2"></span>it's not-any season</p>
        <p><span class="tab-space"></span>a <span class="italic">p(recip[i)ce]</span></p>
        <p>antediluvian <span class="tab-space2"></span><span class="small">no really? 再会</span></p>
        <p class="farewell"><span class="tab-space"></span>fare|well</p>
        <p>when <span class="italic">uláyhon nga again</span><span class="tab-space2"></span> wheren’t</p>
        <p><span class="tab-space"></span>vu</p>
        <p><span class="tab-space"></span><span class="tab-space"></span>a new</p>
    </div>
</body>
</html>
