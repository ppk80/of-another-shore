<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Text Display</title>
</head>
<body>
    <div id="textDisplay"></div>

    <script>
        
        async function getWeatherAndUpdateText() {
            try {
                // Replace with your API key and desired location
                const apiKey = '577a29cc9a4c7e6bc3cb4675384e8d4e';
                const city = 'London';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
                const data = await response.json();

                const humidity = data.main.humidity;
                const textDisplay = document.getElementById('textDisplay');

                // Change text based on humidity value
                if (humidity < 30) {
                    textDisplay.textContent = "blue";
                } else if (humidity < 60) {
                    textDisplay.textContent = "green";
                } else {
                    textDisplay.textContent = "red";
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                
            }
        }

        // Call the function when page loads
        getWeatherAndUpdateText();

        // Update every 5 minutes (300000 milliseconds)
        setInterval(getWeatherAndUpdateText, 300000);
    </script>
</body>
</html>
