<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud conference</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #FFFAF3; /* Pastel beige background */
        color: #5A5A89; /* Muted pastel grayish blue */
        text-align: center;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #8566AA; /* Lavender pastel */
        margin: 20px 0;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .content {
        max-width: 600px;
        margin-top: 100px; /* To adjust spacing below the H1 */
    }

    .sentence {
        margin: 20px 0;
        font-size: 1.5rem;
        line-height: 2rem;
        color: #5A5A89; /* Consistent pastel grayish blue */
    }

    .humidity-word {
        font-weight: bold;
        position: relative;
        color: #3D8EB9; /* Muted pastel sky blue */
		display: inline;
    }

    .humidity-word[data-text-30] {
        color: #6FA7A2; /* Pastel teal for 30 humidity */
    }

    .humidity-word[data-text-60] {
        color: #A1CFB2; /* Pastel green for 60 humidity */
    }

    .humidity-word[data-text-over] {
        color: #FFB4A2; /* Pastel coral for 60 humidity */
    }

    .city-info {
        font-size: 0.8rem;
        color: #857D91; /* Soft lavender gray for info */
 position: absolute;
            left: -100%;
            top: 80%; /* Position directly below the humidity word */
            white-space: nowrap;
    }
</style>

</head>
<body>

    <h1 style="text-align:center;">cloud conference</h1>

    <div id="sentences">
        <div class="sentence">
    The sky is 
    <span class="humidity-word" 
          data-city="Manila" 
          data-text-30="clear" 
          data-text-60="cloudy" 
          data-text-over="rainy">
    </span> 
    in Manila.
        </div>
        <div class="sentence">
            It feels <span class="humidity-word" data-city="Honolulu">
                <span class="city-info"></span>
            </span> in Honolulu.
        </div>
        <div class="sentence">
    The weather in 
    <span class="humidity-word" 
          data-city="Tokyo" 
          data-text-30="sunny" 
          data-text-60="overcast" 
          data-text-over="stormy">
    </span> 
    is unpredictable.
        </div>
        <div class="sentence">
            In Iloilo, the weather is <span class="humidity-word" data-city="Iloilo">
                <span class="city-info"></span>
            </span>.
        </div>
        <div class="sentence">
            Los Angeles is experiencing <span class="humidity-word" data-city="Los Angeles">
                <span class="city-info"></span>
            </span>.
        </div>
        <div class="sentence">
            Shenyang has a vibe that's <span class="humidity-word" data-city="Shenyang">
                <span class="city-info"></span>
            </span>.
        </div>
    </div>

    <script src="cloudconference.js"></script>

</body>
</html>
