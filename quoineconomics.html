<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quoin (economics)</title>
    <style>
	
		
        /* Basic reset for margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Styling for the page background and font */
        body {
            font-family: "Exo 2", sans-serif;
            background-color: #c8cce6;
            color: #eff1fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Center align the container and text */
        .poetry-container {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #0e1c0f;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;

        }

        .poem {
            font-size: 1.2em;
            margin-bottom: 40px;

        }

        /* Styling for individual stanzas */
        .stanza {
            margin: 10px 0;
        }
		
		/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
    background: linear-gradient(to top, rgba(136, 155, 62, 0.3) 0%, transparent 5%);
    background-size: 200% 100%;
    background-position: 100% 0;
    transition: background-position 0.3s ease; /* Smooth transition */
    color: inherit; /* Ensure text color matches context */
}


/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden; /* Hidden by default */
    width: 120px; /* Set a width for the tooltip */
    background-color: #6b4f4f; /* Earthy brown for the background */
    color: #f7e8d1; /* Warm, earthy off-white for text */
    text-align: center;
    padding: 5px 0; /* Padding inside the tooltip */
    border-radius: 6px; /* Rounded corners */
    
    /* Positioning the tooltip */
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position above the tooltip container */
    left: 50%; /* Center the tooltip */
    margin-left: -60px; /* Adjust left margin to center */
    
    /* Fade-in effect */
    opacity: 0; 
    transition: opacity 0.3s;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible; /* Show on hover */
    opacity: 1; /* Fade in effect */
}

    </style>
</head>
<body>
    <div class="poetry-container">
        <h1>quoin (economics)</h1>
        <div class="poem">
            <p class="stanza"><span class="tooltip">tipalô<span class="tooltiptext">to trip, fumble</span></span> : <span class="tooltip">tuktók<span class="tooltiptext">the summit, the top (tagalog), rust (hiligaynon)</span></span><bR>
currency, the real’s phantom<bR>
<span class="tooltip">日々のあわ<span class="tooltiptext">everyday/daily bubbles</span></span><bR>
</p>
        </div>
    </div>
</body>
</html>
