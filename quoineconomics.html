<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quoin (economics)</title>
    <style>
        /* Basic reset for margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Styling for the page background and font */
        body {
            font-family: "Exo 2", sans-serif;
            background-color: #301520;
            color: #eff1fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Center align the container and text */
        .poetry-container {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #eff1fe;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #eff1fe;
        }

        .poem {
            font-size: 1.2em;
            margin-bottom: 40px;

        }

        /* Styling for individual stanzas */
        .stanza {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="poetry-container">
        <h1>quoin (economics)</h1>
        <div class="poem">
            <p class="stanza">tipaló : tuktók<bR>
currency, the real’s ghost<bR>
日々のあわ<bR>
</p>
        </div>
    </div>
</body>
</html>
